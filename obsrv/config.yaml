site:
  sample_key: 123

tree:
  test_sample_blocker:
    white_list:
      GET: []
      PUT:
        - telescope.some_val
        - telescope.some_val2
    black_list:
      GET:
        - telescope.some_val3
        - telescope.some_val4
  test_sample_freezer:
    max_unsuccessful_refreshes: 10
    alarm_timeout: 2
    min_time_of_data_tolerance: 0.2
  test_sample_provider:
    h:
      d: 9
    f:
      j: 7
  test_observatory:
    observatory:
      comment: Simulated observatory for tests
      lon: 51
      lat: 0
      elev: 667.0
      epoch: 2000
      protocol: alpaca
      address: http://localhost:80/api/v1
      components:
        dibi:
          kind: telescope
          comment: DIBI Autoslew Simulated Telescope
          device_number: 0
          min_alt: 15
          components:
            derotator:
              kind: rotator
              device_number: 0
        dome:
          kind: dome
          device_number: 0
        filterwheel:
          kind: filterwheel
          device_number: 0
          filters: {} # optional
        filterwheel2:  # second filterwheel but in alpaca is the same
          kind: filterwheel
          device_number: 1
          filters: # optional
            a: 1
            b: 2
        covercalibrator:
          kind: covercalibrator
          device_number: 0
        camera:
          kind: camera
          device_number: 0
        focuser:
          kind: focuser
          device_number: 0
          focus_tolerance: 5  # optional
        derotator:
          kind: rotator
          device_number: 0
        switch:
          kind: switch
          device_number: 0
        safetymonitor:
          kind: safetymonitor
          device_number: 0
        guider:
          kind: camera
          device_number: 1

  test_observatory_down:
    observatory:
      comment: Simulated observatory for tests
      lon: -24.47
      lat: -0.17
      elev: 667.0
      epoch: 2000
      protocol: alpaca
      address: http://10.255.255.1/api/v1  # this url address should return connection timeout error
      components:
        dibi:
          kind: telescope
          comment: DIBI Autoslew Simulated Telescope
          device_number: 0
          components:
            derotator:
              kind: rotator
              device_number: 0

